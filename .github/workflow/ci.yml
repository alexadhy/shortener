name: Linter & Test & StaticCheck

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Config git with private repos
        env:
          GO_REPO_TOKEN: ${{ secrets.GO_REPO_TOKEN }}
        run: |
          git config --global url."https://${GO_REPO_TOKEN}:x-oauth-basic@github.com/".insteadOf https://github.com/
      - uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gobuild-
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: dominikh/staticcheck-action@v1.2.0
          with:
        version: "2022.1.1"
        install-go: false
        cache-key: ${{ matrix.go }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install dependencies
        run: go mod tidy
      - name: Run test with coverage
        run: |
          go test -p 1 "./..." -coverprofile="cover.out" -covermode=count -json > report.json;
          go tool cover -html=cover.out -o cover.html
      - name: Upload test coverage reports to artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ${{ github.workspace }}/cover.html
          name: ${{ runner.os }}-${{ env.BRANCH_NAME }}-coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
